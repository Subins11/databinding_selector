<h3>Student Details</h3>
<div class="input">
<input type="text" placeholder="Enter the Name" [(ngModel)]="name"><br>
<input type="number" placeholder="Enter the ID" [(ngModel)]="id"><br>
<input type="number" placeholder="Enter the Age" [(ngModel)]="age"><br>
<input type="text" placeholder="Enter the Department" [(ngModel)]="department"><br>
<button (click)="save()">Save</button>
</div>
<table class="table">
    <tr>
        <th>Name</th>
        <th>ID</th>
        <th>Age</th>
        <th>Department</th>
    </tr>
    <tbody >
        <tr *ngFor="let details of studentDetails">
            <td>{{details.name}}</td>
            <td>{{details.id}}</td>
            <td>{{details.age}}</td>
            <td>{{details.department}}</td>
        </tr>
    </tbody>
</table>
